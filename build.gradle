plugins {
    id "groovy"
    id "idea"

    id "java-gradle-plugin"
    id "com.gradle.plugin-publish" version "0.9.10"
}

apply from: "jacoco.gradle"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

jar.archivePath

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation "de.undercouch:gradle-download-task:3.4.3"
    testImplementation "junit:junit:4.12"
}

pluginBundle {
    website = "https://github.com/EndlessCodeGroup/BukkitGradle"
    vcsUrl = website
    description = this.description
    tags = ["minecraft", "bukkit", "plugin"]

    plugins {
        bukkitPlugin {
            id = "ru.endlesscode.bukkitgradle"
            displayName = "Bukkit Plugin Gradle integration"
            description = "Gradle plugin providing integration for plugins made for the Bukkit platform"
        }
    }
}
